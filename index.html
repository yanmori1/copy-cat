<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily-harvest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1083044804764880902/TNc6ZnVV_400x400.jpg">
</head>
<body class="body">
    <nav class="navbar background">
        <ul class="nav-list">
            <li class="nav-item">OUR FOOD</li>
            <li class="nav-item">ABOUT</li>
            <li class="nav-item">WHERE TO FIND</li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search" class="search-input" placeholder="  search" />
            <span class="search-icon"></span>
            <ul class="nav-list-2">
                <li class="nav-item">GIFTS</li>
                <li class="nav-item">LOG IN</li>
                <li class="nav-item">GET STARTED</li>
            </ul>
        </div>
    </nav>
    <h1 class="log-in">LOG IN</h1>
    <form class="login-form">
        <div class="form-group">
            <label for="username" class="label">EMAIL ADDRESS</label>
            <input type="text" id="username" name="Username" class="input" size="50" maxlength="406.33" />
        </div>
        <div class="form-group">
            <label for="password" class="label">PASSWORD</label>
            <input type="password" id="password" name="password" class="input" size="50" maxlength="406.33" />
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td>
                    <input type="checkbox" id="remember" name="remember" value="1" class="checkbox" />
                    <label for="remember" class="checkbox-label">Remember Me</label>
                    </td>
                </tr>
            </table>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="login-button">
            <button class="btn">Log In</button>
        </div>
        
        <div>
            <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign Up.</a></p>
        </div>
    </form>
</body>
</html>
